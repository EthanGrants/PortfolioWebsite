<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Portfolio</title>
    <!-- styles.scss -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Font weights -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
     <!-- Gives you icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class = "main-content">
    <!-- Home page -->
    <header class="section sec1 header active" id = "home">
        <!-- Header content -->
        <div class = "header-content">
            <div class = "header-left">
                <div class="leftShape"></div>
                <div class="leftShapeBorder"></div>
                <img class = "portfolioSelfie" src = img/portfolioselfie.JPG>
           </div>
           <div class = "header-right">
             <div class="rightShape"></div>
             <h1 class="name"> Hi I'm Ethan Grant </h1>
             <h1 class="status">A Computer <br> Science Major <br> @ Palomar College</h1>
          </div>
      
        </div>
    </header>
<main>
    <!-- Sections -->
    <!-- The id's help navigate through sections  -->
    <section class="section sec2 about" id = "about"></section>
    <section class="section sec3 portfolio"id = "portfolio"></section>
    <section class="section sec4 blogs" id = "blogs"></section>
    <section class="section sec5 contact"id = "contact"></section>
</main>

<!-- Buttons to switch between sections -->
<div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <!-- Icon -->
        <i class="fa-solid fa-house">
        </i>
        <!-- Text -->
        <h6>Home</h6>
    </div>

    <div class="control control-2 "data-id="about">
        <i class="fa-solid fa-user"></i>
        <h6>About</h6>
    </div> 

    <div class="control control-3 "data-id="portfolio">
        <i class="fa-solid fa-folder"></i>   
        <h6>Portfolio</h6>
    </div>

    <div class="control control-4 "data-id="blogs">
        <i class="fa-solid fa-newspaper"></i>
        <h6>Blogs</h6>
    </div>

    <div class="control control-5 "data-id="contact">
        <i class="fa-solid fa-envelope"></i>
        <h6>Contact</h6>
    </div>
</div>

<!-- Link app.js -->
   <script src="app.js"></script>
</body>
</html>
